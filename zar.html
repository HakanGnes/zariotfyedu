<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Zar Oyunu</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      margin-top: 38px;
      width: 350px;
      max-width: 94vw;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 4px 28px 0 #c5c7d9;
      padding: 36px 24px 24px 24px;
      text-align: center;
    }
    .zar-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 10px;
    }
    .zar-title img {
      width: 44px;
      height: 44px;
    }
    .zar-title span {
      color: #13592a;
      font-size: 2.3rem;
      font-weight: bold;
      font-family: 'Segoe UI', serif;
    }
    .dice-box {
      margin: 18px auto 16px auto;
      width: 96px;
      height: 96px;
      border-radius: 13px;
      background: #fff;
      box-shadow: 0 1px 8px #c5c7d9;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dice-img {
      width: 84px;
      height: 84px;
      transition: transform .22s cubic-bezier(.2,.6,.6,1.3);
    }
    .dice-img.shake {
      animation: shake 1s;
    }
    @keyframes shake {
      0%   { transform: rotate(-28deg) scale(1.22);}
  10%  { transform: rotate(22deg) scale(1.12);}
  20%  { transform: rotate(-17deg) scale(1.23);}
  30%  { transform: rotate(15deg) scale(1.07);}
  40%  { transform: rotate(-25deg) scale(1.18);}
  50%  { transform: rotate(19deg) scale(1.28);}
  60%  { transform: rotate(-13deg) scale(1.13);}
  70%  { transform: rotate(9deg) scale(1.21);}
  80%  { transform: rotate(-12deg) scale(1.19);}
  90%  { transform: rotate(6deg) scale(1.11);}
  100% { transform: rotate(0) scale(1);}
    }
    .btn-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 14px 0 22px 0;
    }
    .game-btn {
      flex: 1 1 0;
      background: #fff;
      color: #13592a;
      border: 1.7px solid #e2e2e2;
      border-radius: 9px;
      padding: 11px 0;
      font-size: 1.13rem;
      font-weight: 500;
      cursor: pointer;
      transition: box-shadow .18s, background .2s;
      box-shadow: 0 1px 8px #e6e6e6;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .game-btn:hover {
      background: #f0f6f3;
      box-shadow: 0 1px 14px #13592a22;
    }
    .score-card {
      margin: 0 auto;
      background: #f8f9fa;
      border-radius: 17px;
      box-shadow: 0 2px 16px #e3e3e3;
      padding: 15px 22px 12px 22px;
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 92vw;
      margin-top: 9px;
    }
    .score-badge {
      background: #13592a;
      color: #fff;
      border-radius: 13px;
      padding: 6px 18px;
      font-weight: bold;
      font-size: 1.09rem;
      margin-right: 7px;
      min-width: 67px;
      text-align: center;
      box-shadow: 0 2px 10px #ccc;
    }
    @media (max-width:480px) {
      .container { padding: 18px 6vw 16px 6vw; }
      .zar-title span { font-size:1.6rem; }
      .dice-box { width:40px; height:40px;}
      .dice-img { width:30px; height:30px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="zar-title">
      <span class="emoji">ðŸŽ²</span>
      <span>Zar Oyunu</span>
    </div>
    <div class="dice-box" id="dice">
      <img src="images/1.png" class="dice-img" id="diceImg" alt="zar">
    </div>
    <div class="btn-row">
      <button class="game-btn" onclick="zarAt()">
        <span class="emoji">ðŸŽ²</span> Zar At
      </button>
      <button class="game-btn" onclick="sifirla()">
        <img src="https://cdn-icons-png.flaticon.com/32/1828/1828851.png" style="width:20px"> Skoru SÄ±fÄ±rla
      </button>
    </div>
    <div class="score-card" id="scoreCard">
      <span class="score-badge">Oyuncu</span>
      <span id="skorYazi">HiÃ§ zar atmadÄ±.</span>
    </div>
  </div>
  <script>
    // Zar PNG ikonlarÄ± (1-6)
    const zarPng = ["images/1.png","images/2.png","images/3.png","images/4.png","images/5.png","images/6.png"];
    let zarlar = [];

    function zarAt() {
      const num = Math.floor(Math.random() * 6);
      zarlar.push(num+1);
      let img = document.getElementById('diceImg');
      img.src = zarPng[num];
      img.classList.remove('shake');
      // Zar animasyonu
      setTimeout(() => { img.classList.add('shake'); }, 10);
      setTimeout(() => { img.classList.remove('shake'); }, 430);
      guncelleSkor();
    }

    function sifirla() {
      zarlar = [];
      document.getElementById('diceImg').src = zarPng[0];
      guncelleSkor();
    }

    function mod(array) {
      if (array.length === 0) return "-";
      const freq = {};
      array.forEach(n => freq[n] = (freq[n]||0) + 1);
      let maxFreq = Math.max(...Object.values(freq));
      let modes = Object.keys(freq).filter(n => freq[n] === maxFreq);
      return modes.join(", ");
    }

    function guncelleSkor() {
      let skor = document.getElementById('skorYazi');
      if (zarlar.length === 0) {
        skor.innerHTML = "HiÃ§ zar atmadÄ±.";
      } else {
        let min = Math.min(...zarlar);
        let max = Math.max(...zarlar);
        let mean = (zarlar.reduce((a,b) => a+b, 0) / zarlar.length).toFixed(2);
        let modVal = mod(zarlar);
        skor.innerHTML = `<b>AtÄ±ÅŸ:</b> ${zarlar.length} <b>| Min:</b> ${min} <b>| Max:</b> ${max} <b>| Mean:</b> ${mean} <b>| Mod:</b> ${modVal}`;
      }
    }
  </script>
</body>
</html>
